<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mist</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #FFD700, #87CEEB, #000); /* Degradê de cores */
        }

        header {
            background-color: transparent;
            padding: 20px;
            text-align: center;
        }

        main {
            background-color: transparent;
            padding: 20px;
            text-align: center;
            transition: background-color 0.5s ease; /* Transição de cores suave */
        }

        footer {
            background-color: transparent;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Estilos adicionais para a imagem central (você pode ajustar isso quando adicionar a imagem) */
        #imagem-central {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Efeito de hover para a div central */
        main:hover {
            background-color: transparent; /* Mantém o degradê de cores */
            background-image: linear-gradient(90deg, #FFD700, #FF69B4, #87CEEB, #000); /* Degrade com rosa */
        }
    </style>
</head>
<body>
    <header>
        <h1>Header - Alegria</h1>
    </header>

    <main>
        <div id="imagem-central">
            <!-- Sua imagem será inserida aqui -->
        </div>
    </main>

    <footer>
        <p>Rodapé - Tristeza</p>
    </footer>
</body>
</html>
